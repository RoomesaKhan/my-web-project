<script>

             {
   
                 var a = document.myform.fullname.value;
     
                   if(!isNaN(a))
                      {
                          alert("Please Enter Only Characters");
                          document.myform.fullname.select();
                           return false;

                      if(isNaN(b))
                        {

                             return false;

                     if (b.length!=11)
                       {
                           alert("Your cell-no must have 11-digits");
                           document.myform.contact.select();
                           return false;
                          }


                  var p = document.myform.burger;
                  var q = document.myform.shake;
                   var r = document.myform.sandwich;
                  var s = document.myform.fries;
                  var t = document.myform.pizza;

    if (p.selectedIndex < 1)
    {
       if (q.selectedIndex < 1)
         { 
           if (r.selectedIndex < 1)
            {
              if (s.selectedIndex < 1)
              {
                if (t.selectedIndex < 1)
                 { alert("Please ORDER something.");
                     p.focus();
                     return false;
                 }else {
                         alert("Thankyou for ordering");}
               }else {alert("Thankyou for ordering");}
             }else {alert("Thankyou for ordering");}
           }else {   
                    
                    alert("Thankyou for ordering");}
                      
          }else { alert("Thankyou for ordering");}

                                </select>

                         </tr>
